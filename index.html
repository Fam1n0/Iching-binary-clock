<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbolic I Ching Clock</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: black; }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            margin: 50px auto;
            max-width: 330px;
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            position: relative;
        }

        .circle {
            border-radius: 50%; 
            background-color: gold; 
        }

        .dot {
            border-radius: 50%;
            width: 20px;
            height: 20px;
            background-color: black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .water { background-color: blue; }
        .earth { background-color: yellow; }
        .wood  { background-color: green; }
        .metal { background-color: white; }
        .fire  { background-color: red; }
    </style>
</head>

<body>

<div class="grid">
    <div class="cell wood">☴</div>  <!-- 8 -->
    <div class="cell metal">☵</div> <!-- 1 -->
    <div class="cell water">☶</div> <!-- 6 -->
    <div class="cell metal">☳</div>  <!-- 3 -->
    <div class="cell metal circle" id="time"></div>
    <div class="cell metal">☱</div>  <!-- 7 -->
    <div class="cell fire">☰</div> <!-- 4 -->
    <div class="cell metal">☲</div> <!-- 9 -->
    <div class="cell earth">☷</div> <!-- 2 -->
</div>

  
  
  
<script>
    const hexagrams = ['| 0 |', '| 1 |', '| 10 |', '| 11 |', '| 100 |', '| 101 |', '| 110 |', '| 111 |', '| 1000 |', '| 1001 |'];

    function updateClock() {
        const now = new Date();
        const hour = now.getHours(); 
        const minute = now.getMinutes();

        const hourTens = Math.floor(hour / 10);
        const hourUnits = hour % 10;
        const minuteTens = Math.floor(minute / 10);
        const minuteUnits = minute % 10;

        document.getElementById("time").innerHTML = `
        <div>${hexagrams[hourTens]}</div>
        <div>${hexagrams[hourUnits]}</div>
        <div>${hexagrams[minuteTens]}</div>
        <div>${hexagrams[minuteUnits]}</div>
        `;
    }

    setInterval(updateClock, 1000);
</script>

</body>
</html>
